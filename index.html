<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine</title>
  <style>
    :root{
      --max-width: 420px;
      --radius: 18px;
    }

    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background:#ffffff;
      color:#111;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      min-height:100vh;
      padding: 28px 14px;
    }

    .card{
      width: min(100%, var(--max-width));
      text-align:center;
    }

    .img-wrap{
      border-radius: var(--radius);
      overflow:hidden;
      background:#f3f3f3;
    }

    .img-wrap img{
      width:100%;
      height:auto;
      display:block;
    }

    h2{
      font-size: 18px;
      font-weight: 500;
      margin: 16px 0 18px;
      color:#6b6b6b;
    }

    .buttons{
      display:flex;
      gap: 12px;
      justify-content:center;
      align-items:center;
      flex-wrap: nowrap;
    }

    button{
      appearance:none;
      border:1px solid #d8d8d8;
      background:#fff;
      color:#111;
      border-radius: 14px;
      padding: 14px 18px;
      font-size: 22px;
      cursor:pointer;
      transition: transform .15s ease, width .15s ease, opacity .15s ease;
      user-select:none;
    }

    button:active{
      transform: scale(0.98);
    }

    /* YES будет расти */
    #yesBtn{
      font-size: 28px;
      padding: 16px 22px;
      border-color:#cfcfcf;
    }

    /* NO будет уменьшаться */
    #noBtn{
      font-size: 22px;
      padding: 14px 18px;
      opacity: 1;
    }

    .hint{
      margin-top: 10px;
      min-height: 22px;
      font-size: 16px;
      color:#7a7a7a;
    }

    /* Финальный экран */
    .yay{
      margin-top: 18px;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: .5px;
    }

    .hidden{ display:none; }

    /* Когда YES становится "почти во всю ширину" */
    .yes-wide{
      width: 100%;
      max-width: var(--max-width);
      display:block;
      margin: 0 auto;
      border-radius: 18px;
      font-size: 40px;
      padding: 18px 24px;
    }
  </style>
</head>
<body>
  <div class="card" id="mainCard">
    <div class="img-wrap">
      <!-- поменяй на minion.png если у тебя png -->
      <img id="mainImg" src="minion.jpg" alt="Minion"/>
    </div>

    <h2 id="question">Will you be my valentine?</h2>

    <div class="buttons" id="buttonsRow">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="hint" id="hint"></div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const hint   = document.getElementById("hint");
    const mainCard = document.getElementById("mainCard");

    // Сообщения при нажатии "No" по порядку
    const noMessages = [
      "Are you sure?",
      "Are you sure you are sure?",
      "You better say yes.",
      "Please.",
      "Stop doing this. Just say yes."
    ];

    let noCount = 0;

    // Стартовые размеры (множители)
    let yesScale = 1;   // будем увеличивать
    let noScale  = 1;   // будем уменьшать

    noBtn.addEventListener("click", () => {
      // показываем следующую фразу
      const msg = noMessages[Math.min(noCount, noMessages.length - 1)];
      hint.textContent = msg;

      // увеличиваем YES
      yesScale += 0.22;                 // насколько растёт за клик
      yesBtn.style.transform = `scale(${yesScale})`;

      // уменьшаем NO
      noScale -= 0.18;                  // насколько уменьшается за клик
      if (noScale < 0.25) noScale = 0.25;
      noBtn.style.transform = `scale(${noScale})`;

      noCount++;

      // После 5-го раза делаем NO почти не нажимаемой + YES "во всю ширину"
      if (noCount >= 5) {
        noBtn.style.opacity = "0.05";
        noBtn.style.pointerEvents = "none"; // нельзя нажать
        noBtn.textContent = "";             // можно оставить пустым, чтобы исчезло
        yesBtn.classList.add("yes-wide");
        yesBtn.style.transform = "scale(1)"; // убираем масштаб, чтобы wide работал красиво
      }
    });

    yesBtn.addEventListener("click", () => {
      // Финальный экран: гифка + текст
      mainCard.innerHTML = `
        <div class="img-wrap">
          <img src="fireworks.gif" alt="Fireworks"/>
        </div>
        <div class="yay">YAYYY!!!!</div>
      `;
    });
  </script>
</body>
</html>
